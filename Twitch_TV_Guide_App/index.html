<!DOCTYPE html>


<head>
  <title>Quote Machine</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </script>
   <script src="index.js"></script>
</head>
<body data-spy = "scroll" data-target = "#overlay" data-offset = "25">
  <div class="container">
    <div class="row">
      <div class="row well-sm">
        <div class="img-responsive col-xs-12">
         <ul class="list-inline text-center">
           <li><a href="#linkedin"><i class="fa fa-linkedin-square fa-4x" aria-hidden="true"></a></i></li>
           <li><a href="#github"><i class="fa fa-github fa-4x" aria-hidden="true"></a></i></li>
           <li><a href="#tweeter"><i class="fa fa-twitter-square fa-4x" id="tweet" aria-hidden="true"></a></i></li>
           <li><a href="#google"><i class="fa fa-shield fa-4x" aria-hidden="true"></a></i></li>
         </ul>
       </div>
      </div>
    </div>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#twitch-app">Twitch App</a></li>
      <li class="default"><a href="https://www.twitch.tv/freecodecamp" target="_blank" id="fccOnline"></a></li>
    </ul>
    <div class="row text-center tab-content">
      <div class="tab-pane fade in active" id="quotes">
        <div class="jumbotron">
          <div class=" row well">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="allUsers">All Users</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="onlineUsers">Online Streaming</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="offlineUsers">Offline Users</button>
              </div>
            </div>
             <div class="col-md-12 text-center list" id="list">

             </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
